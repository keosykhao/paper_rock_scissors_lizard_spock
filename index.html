<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
 <!-- added a font from Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <div class="score-keeper">
        <div class="badge" id="player">player</div>
        <div class="badge" id="comp">computer</div>
        <span id="player-score">0</span> : <span id="computer">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock. You win.</p>
        </div>
        <div class="user-choice" id="rock"></div>
        <div class="user-choice" id="paper"></div>
        <div class="user-choice" id="scissors"></div>
        <div class="user-choice" id="lizard"></div>
        <div class="user-choice" id="spock"></div>

        
        
    </header>

 <script src="/app.js"></script>   
</body>
</html>
